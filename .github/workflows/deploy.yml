name: Deploy to my server

on:
  push:
    branches:
      - main

env:
  BUILD_TYPE: release

jobs:
  deploy:
    runs-on: self-hosted # Debian 12, same server as the deployment goes to

    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build the project
      run: |
        if [ "${{ env.BUILD_TYPE }}" = "release" ]; then
          cargo build --release;
        else
          cargo build;
        fi

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        USERNAME: ${{ secrets.USERNAME }}
        TARGET_BINARY_DIR: ${{ secrets.TARGET_BINARY_DIRECTORY }}
      run: |
        # Create SSH key for authentication
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # Set up known hosts to avoid confirmation prompt
        ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts

        # Deploy the binary to the server
        scp -i ~/.ssh/id_rsa target/$BUILD_TYPE/todo $USERNAME@$SERVER_IP:$TARGET_BINARY_DIR
